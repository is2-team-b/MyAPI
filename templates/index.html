<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'js/my-script.js' %}"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#myPage">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#myPage">HOME</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://i.imgur.com/MbCB9vL.jpg" alt="Splash screen" width="1000" height="577">
            </div>
            <div class="item">
                <img src="https://i.imgur.com/AlZly3G.jpg" alt="Game completed screen" width="1000" height="577">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Container -->
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-sm-6">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/1ErwgLxBNL0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-sm-6" id="divForm">
                <!-- Form (Config) -->
                <form id="postConfig" action="{% url 'index' %}">
                    <legend>Configuración</legend>
                    {% if config is not None %}
                        <input type="hidden" name="id" value="{{ config.id }}"/>
                    {% endif %}
                    <div class="form-group row">
                        <label for="numEnemies" class="col-sm-2 col-form-label">Número de enemigos</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="numEnemies" name="numEnemies">
                                {% if config is not None %}
                                    {% for x in numEnemiesRange %}
                                        {% if config.numEnemies != x %}
                                            <option>{{ config.numEnemies }}</option>
                                        {% else %}
                                            <option selected>{{ config.numEnemies }}</option>
                                        {% endif %}
                                    {% endfor %}
                                {% else %}
                                    {% for x in numEnemiesRange %}
                                        <option>{{ x }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="difficulty" class="col-sm-2 col-form-label">Dificultad - Velocidad de juego</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="difficulty" name="difficulty">
                                {% if config is not None %}
                                    {% for x in difficultyRange %}
                                        {% if config.difficulty != x %}
                                            <option>{{ config.difficulty }}</option>
                                        {% else %}
                                            <option selected>{{ config.difficulty }}</option>
                                        {% endif %}
                                    {% endfor %}
                                {% else %}
                                    {% for x in difficultyRange %}
                                        <option>{{ x }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-form-legend col-sm-2">Orden de escenarios</label>
                            <div class="col-sm-10">
                                {% if config is not None %}
                                    {% if config.scenariosOrder.0.startswith('ocean') %}
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="firstScenario" value="ocean" checked>
                                            1. Ocean wall - 2. River
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="firstScenario" value="river">
                                            1. River - 2. Ocean wall
                                        </label>
                                    </div>
                                    {% else %}
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="firstScenario" value="ocean">
                                                1. Ocean wall - 2. River
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="firstScenario" value="river" checked>
                                                1. River - 2. Ocean wall
                                            </label>
                                        </div>
                                    {% endif %}
                                {% else %}
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="firstScenario" value="ocean">
                                            1. Ocean wall - 2. River
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="firstScenario" value="river">
                                            1. River - 2. Ocean wall
                                        </label>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <a href="#myPage" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
    </footer>
</body>
</html>
